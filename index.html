<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body class="bg-blue-50 min-h-screen">
  <div class="container mx-auto my-10">
    <h1 class="text-center text-4xl font-bold text-blue-700 mb-6">📝 To Do List</h1>
    <div class="md:w-1/2 mx-auto">
      <div class="bg-white shadow-lg rounded-xl p-6 border border-blue-100">
        <form id="todo-form">
          <div class="flex mb-4">
            <input type="text"
                   id="todo-input"
                   placeholder="Add new task"
                   required
                   class="w-full px-4 py-2 mr-2 rounded-lg border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg transition">
              Add
            </button>
          </div>
        </form>
        <ul id="todo-list">

        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
